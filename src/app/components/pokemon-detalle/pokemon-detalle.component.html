<div class="sheet__img">
    <img *ngIf="classicMode" [src]="pokemon.sprites?.front_default" [alt]="pokemon.name">
    <img *ngIf="!classicMode" src="https://projectpokemon.org/images/normal-sprite/{{pokemon.name}}.gif" [alt]="pokemon.name">
</div>

<mat-tab-group class="sheet">
    <mat-tab label="About">
        <div class="sheet__tab">
            <div class="sheet__item">
                <div class="color-gray sheet__item_label">Height: </div>
                <div class="color-gray sheet__item_label">Weight: </div>
                <div class="color-gray sheet__item_label">Abilities: </div>
            </div>
            <div class="sheet__item">
                <div>{{pokemon.height}}</div>
                <div>{{pokemon.weight}}</div>
                <div>{{getAbilities()}}</div>
            </div>
        </div>
    </mat-tab>

    <mat-tab label="Base Stats">
        <div class="sheet__tab">
            <div class="sheet__item w-100">
                <div class="sheet__progress w-100">
                    <div class="w-20 color-gray sheet__item_label">Vida:</div>
                    <div class="w-80">
                        <app-barra-progreso [color]="getPrincipalType(pokemon.types)" [value]="pokemon.stats[5].base_stat"></app-barra-progreso>
                    </div>
                </div>

                <div class="sheet__progress w-100">
                    <div class="w-20 color-gray sheet__item_label">Ataque: </div>
                    <div class="w-80">
                        <app-barra-progreso [color]="getPrincipalType(pokemon.types)" [value]="pokemon.stats[4].base_stat"></app-barra-progreso>
                    </div>
                </div>

                <div class="sheet__progress w-100">
                    <div class="w-20 color-gray sheet__item_label">Defensa:</div>
                    <div class="w-80">
                        <app-barra-progreso [color]="getPrincipalType(pokemon.types)" [value]="pokemon.stats[3].base_stat"></app-barra-progreso>
                    </div>
                </div>

                <div class="sheet__progress w-100">
                    <div class="w-20 color-gray sheet__item_label">Sp. Attaque:</div>
                    <div class="w-80">
                        <app-barra-progreso [color]="getPrincipalType(pokemon.types)" [value]="pokemon.stats[2].base_stat"></app-barra-progreso>
                    </div>
                </div>

                <div class="sheet__progress w-100">
                    <div class="w-20 color-gray sheet__item_label">Sp. Defensa:</div>
                    <div class="w-80">
                        <app-barra-progreso [color]="getPrincipalType(pokemon.types)" [value]="pokemon.stats[1].base_stat"></app-barra-progreso>
                    </div>
                </div>

                <div class="sheet__progress w-100">
                    <div class="w-20 color-gray sheet__item_label">Velocidad:</div>
                    <div class="w-80">
                        <app-barra-progreso [color]="getPrincipalType(pokemon.types)" [value]="pokemon.stats[0].base_stat"></app-barra-progreso>
                    </div>
                </div>

            </div>
        </div>
    </mat-tab>

</mat-tab-group>
